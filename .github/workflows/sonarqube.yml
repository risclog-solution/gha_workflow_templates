name: SonarQube

on:
  workflow_call:
    inputs:
      project_type:
        default: "python"
        required: false
        type: string
    secrets:
      SONARQUBETOKEN:
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: coverage-xml
    - name: SonarQube Scan
      uses: risclog-solution/sonarqube-action@master
      with:
        host: https://sonarqube.risclog.fcio.net
        login: ${{ secrets.SONARQUBETOKEN }}
        projectType: ${{ inputs.project_type }}
